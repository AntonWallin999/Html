name: Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checka ut repo
        uses: actions/checkout@v4

      - name: Generera Html/index.html
        run: python3 generate_index.py

      - name: Ladda upp Pages-artifact (endast Html/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: Html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Publicera till GitHub Pages
        uses: actions/deploy-pages@v4
